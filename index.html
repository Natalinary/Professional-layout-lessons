<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Интернет-магазин</title>
</head>
<body>
<div class="header">
  <div class="top-header">
    <div class="container header-box">
      <div class="top-header-left">
        <ul class="header-list">
          <li class="logo"><img src="img/logo.svg" alt="logo-icon"></li>
          <li class="search"><img src="img/search.svg" alt="search-icon"></li>
        </ul>
      </div>
      <div class="top-header-right">
        <ul class="header-list">
          <li class="menu"><img src="img/menu.svg" alt="menu-icon"></li>
          <li class="profile"><img src="img/profile.svg" alt="profile-icon"></li>
          <li class="cart"><img src="img/cart.svg" alt="cart-icon"></li>
        </ul>
      </div>  
    </div>  
  </div>
  <div class="content-header">
    <div class="container content-header-box">
      <div class="photo-man-content-header"><img src="img/man-content-header.png" alt="photo of a man"></div>
      <div class="title-content-header-box">
        <div class="line-content-header"></div>
        <p class="title-content-header">
          <span class="title-header-start" > the brand </span> of luxerious 
          <span class="title-header-end">fashion</span> 
        </p>
      </div>
    </div>  
  </div>
</div>
<div class="catalog">
  <div class="container">
    <div class="catalog-clothes-box">
      <div class="card-catalog-clothes">
        <a href="link-catalog-clothes"><img src="img/card-women.png" alt="photo of woman"></a>
        <p class="txt-catalog-clothes txt-card-women">30% off <br> <span class="span-txt-catalog">for women</span> </p>
      </div>
      <div class="card-catalog-clothes">
        <a href="link-catalog-clothes"><img src="img/card-men.png" alt="photo of man"></a>
        <p class="txt-catalog-clothes txt-card-men">hot deal <br><span class="span-txt-catalog"> for men</span></p>
      </div>
      <div class="card-catalog-clothes">
        <a href="link-catalog-clothes"><img src="img/card-kids.png" alt="photo of child"></a>
        <p class="txt-catalog-clothes">new arrivals <br> <span class="span-txt-catalog">for kids</span> </p>
      </div>
    </div>
    <div class="catalog-accesories-box">
      <div class="card-catalog-accesories">
        <a href="link-catalog-accesories"><img src="img/card-accesories.png" alt="photo of accesories"></a>
        <p class="txt-accesories">luxirous & trendy <br> <span class="span-txt-catalog">accesories</span> </p>
      </div>
    </div> 
  </div>

</div> 
    
</body>
</html>
